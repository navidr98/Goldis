{% extends 'base.html' %}

{% block title %}ثبت نام{% endblock %}

{% load static %}
{% block css %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/accountMedia.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/accountStyle.css' %}">
{% endblock %}

{% block js %}{% endblock %}

{% block content %}

    <div class="container">
        <div class="right-item">
            <img src="{% static 'accounts/img/fa_brandtitel_color1_jpg.jpg' %}" width="500" height="500" alt="persian-logo">
        </div>
        <div class="top-item">
            <img src="{% static 'accounts/img/monogram_color 2_jpg_prev_ui.png' %}" width="260" height="180" alt="monogram">
        </div>
        <div class="left-item">
            <h2 class="box-title-register">ساخت حساب کاربری</h2>
             <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="ثبت نام"><br>
                <a href="{% url 'home:home' %}">برگشت به صفحه اصلی</a>
            </form>
        </div>
    </div>


{% endblock %}
